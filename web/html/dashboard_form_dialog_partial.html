<div id="dashboard-form" class="modal hide fade" role="dialog" aria-hidden="true"
  data-jb-dialog="{show: 'OpenDashboardDialog', hide: 'CloseDashboardDialog'}">
  <div data-ng-form="dashboardForm" class="form-horizontal" data-ng-controller="DashboardFormController" 
    data-jb-form-validation="{triggerOnEvent: 'OpenDashboardDialog', triggerOnLoad: false, validationRules: 'DashboardFormValidationRules'}"
    data-ui-keypress="{13: 'saveDashboard()'}">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <div data-ng-switch="$editMode">
        <h3 data-ng-switch-when="create">Create new dashboard</h3>
        <h3 data-ng-switch-when="update">Edit dashboard</h3>
      </div>
    </div>
    <div class="modal-body">
      <div class="control-group" data-ng-class="{'error': inputInError('dashboardName')}">
        <label class="control-label" for="dashboardName">Name</label>
        <div class="controls">
          <input type="text" name="dashboardName" class="input-xlarge" placeholder="dashboard name" data-ng-model="dashboardFormModel.name"
            data-ng-change="validateFields('dashboardName')" data-jb-focus="{triggerOnEvent: 'DialogVisible'}">
        </div>
        <div class="controls">
          <div id="dashboardNameRequiredError" class="help-inline" data-ng-show="dashboardForm.dashboardName.$error.required">You must provide a dashboard name.</div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="saveDashboard" data-ng-disabled="!dashboardForm.isValid" class="btn btn-primary" data-ng-click="saveDashboard()">Save</button>
      <button id="cancelDashboard" class="btn" data-dismiss="modal">Cancel</button>
    </div>
  </div>
</div>
