<div class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="buildSettings-go-pipeline">Pipeline</label>
    <div class="controls">
      <input name="buildSettings-go-pipeline" class="input-medium" type="text" placeholder="pipeline name" data-ng-model="inputMonitor.configuration.build.pipeline">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="buildSettings-go-stage">Stage</label>
    <div class="controls">
      <input name="buildSettings-go-stage" type="text" placeholder="stage name" class="input-small" data-ng-model="inputMonitor.configuration.build.stage">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="buildSettings-go-job">Job</label>
    <div class="controls">
      <input name="buildSettings-go-job" type="text" placeholder="job name" class="input-medium" data-ng-model="inputMonitor.configuration.build.job">
    </div>
  </div>
</div>
