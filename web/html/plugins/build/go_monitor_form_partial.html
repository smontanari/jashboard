<div class="form-horizontal" data-jb-form-validation="{validationRules: 'plugin.build.GoMonitorFormValidationRules'}">
  <div class="control-group" data-ng-class="{'error': inputInError('goPipeline')}">
    <label class="control-label" for="goPipeline">Pipeline</label>
    <div class="controls">
      <input name="goPipeline" class="input-medium" type="text" placeholder="pipeline name" 
        data-ng-model="monitorConfigurationFormModel.build.pipeline" data-ng-change="validateField('goPipeline')">
    </div>
    <div class="controls">
      <div id="goPipelineRequiredError" class="help-inline" data-ng-show="buildMonitorForm.goPipeline.$error.required">You must provide a Go pipeline.</div>
    </div>
  </div>
  <div class="control-group" data-ng-class="{'error': inputInError('goStage')}">
    <label class="control-label" for="goStage">Stage</label>
    <div class="controls">
      <input name="goStage" type="text" placeholder="stage name" class="input-small" 
        data-ng-model="monitorConfigurationFormModel.build.stage" data-ng-change="validateField('goStage')">
    </div>
    <div class="controls">
      <div id="goStageRequiredError" class="help-inline" data-ng-show="buildMonitorForm.goStage.$error.required">You must provide a Go stage.</div>
    </div>
  </div>
  <div class="control-group" data-ng-class="{'error': inputInError('goJob')}">
    <label class="control-label" for="goJob">Job</label>
    <div class="controls">
      <input name="goJob" type="text" placeholder="job name" class="input-medium" 
        data-ng-model="monitorConfigurationFormModel.build.job" data-ng-change="validateField('goJob')">
    </div>
    <div class="controls">
      <div id="goJobRequiredError" class="help-inline" data-ng-show="buildMonitorForm.goJob.$error.required">You must provide a Go job.</div>
    </div>
  </div>
</div>
