<div id="new-monitor-form" class="modal hide fade" role="dialog" 
     aria-labelledby="monitorModalLabel" aria-hidden="true" 
     data-ng-controller="MonitorFormController"
     data-jb-dialog="{show: 'OpenMonitorDialog', hide: 'CloseMonitorDialog'}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 id="monitorModalLabel">Create new monitor</h3>
  </div>
  <form>
    <div id="configurationInput" class="modal-body" data-ng-class="workflow.state">
      <div class="genericConfiguration">
        <div class="table-like">
          <div class="controls">
            <label for="monitorName">Name</label>
            <input type="text" name="monitorName" class="input-large" placeholder="monitor name" data-ng-model="monitorForm.name">
          </div>
          <div class="controls">
            <label class="control-label" for="monitorRefresh">Refresh interval</label>
            <input class="input-mini" name="monitorRefresh" type="text" data-ng-model="monitorForm.refreshInterval"> seconds
          </div>
          <div class="controls">
            <label>Type</label>
            <select name="monitorType" class="input-medium" 
              data-ng-model="monitorForm.type" 
              data-ng-options="t for t in availableMonitorTypes">
              <option value="">choose type</option>
            </select>
           </div>
        </div>
      </div>
      <div data-ng-repeat="monitorType in availableMonitorTypes">
        <div data-ng-include="'html/plugins/' + monitorType + '/monitor_configuration_form_partial.html'"></div>
      </div>
    </div>
    <div class="modal-footer">
      <span data-ng-repeat="workflowAction in workflow.actions">
        <button id="configuration-{{workflowAction}}" class="btn btn-primary btn-label" data-ng-click="workflow[workflowAction]()">{{workflowAction}}</button>
      </span>
      <button id="cancelMonitor" data-dismiss="modal" class="btn">Cancel</button>
    </div>
  </form>
</div>
