<div id="buildMonitorInput" data-ng-class="{'selectedConfiguration': (monitorForm.type == 'build'), 'hiddenConfiguration': (monitorForm.type != 'build')}" data-ng-controller="BuildMonitorFormController">
  <div class="buildFormOptions">
    <div class="controls table-like">
      <div>
        <label class="control-label" for="serverName">Hostname</label>
        <input name="serverName" type="text" placeholder="ci hostname" class="input-large" data-ng-model="monitorForm.configuration.build.hostname">
      </div>
      <div>
        <label class="control-label" for="serverPort">Port</label>
        <input name="serverPort" type="text" class="input-mini" data-ng-model="monitorForm.configuration.build.port">
      </div>
    </div>
    <div class="controls">
      <input type="hidden" name="configurationType" data-ng-model="monitorForm.configuration.build.type">
      <ul class="nav nav-tabs">
        <li><label>CI Server</label></li>
        <li data-ng-class="{active: ($index == 0)}" data-ng-repeat="settingsType in availableBuildSettingsTypes">
          <a id="buildSettings-{{settingsType}}-tab" data-toggle="tab" href="#buildSettings-{{settingsType}}" data-ng-click="setConfigurationType(settingsType)">{{settingsType}}</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="buildSettings-{{settingsType}}" class="tab-pane table-like" data-ng-class="{active: ($index == 0)}" data-ng-repeat="settingsType in availableBuildSettingsTypes">
          <div data-ng-include="'html/plugins/build/' + settingsType + '_monitor_settings_form_partial.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
