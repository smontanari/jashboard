<div data-jb-alert-box class="alert_msg modal hide">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <div>{{alertOptions.title}}</div>
  </div>
  <div class="modal-body">
    <div>{{alertOptions.message}}</div>
  </div>
  <div class="modal-footer">
    <button id="alertConfirm" class="btn btn-danger" data-dismiss="modal" data-ng-click="alertOptions.confirmAction()">{{alertOptions.confirmLabel}}</button>
    <button id="alertCancel" class="btn" data-dismiss="modal">{{alertOptions.cancelLabel}}</button>
  </div>
</div>
