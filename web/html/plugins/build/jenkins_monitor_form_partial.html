<div class="form-horizontal" data-jb-form-validation="{triggerOnEvent: 'OpenMonitorDialog', validationRules: 'plugin.build.JenkinsMonitorFormValidationRules'}">
  <div class="control-group" data-ng-class="{'error': inputInError('jenkinsBuildId')}">
    <label class="control-label" for="jenkinsBuildId">build id</label>
    <div class="controls">
      <input name="jenkinsBuildId" type="text" placeholder="build id" class="input-medium"
        data-ng-model="monitorConfigurationFormModel.build.buildId" data-ng-change="validateFields('jenkinsBuildId')">
    </div>
    <div class="controls">
      <div id="jenkinsBuildIdRequiredError" class="help-inline" data-ng-show="buildMonitorForm.jenkinsBuildId.$error.required">You must provide a Jenkins build id.</div>
    </div>
  </div>
</div>
