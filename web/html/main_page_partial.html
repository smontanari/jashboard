<div class="ng-cloak">
  <div data-ng-include="'html/info_box_partial.html'"></div>
  <div id="dashboard-navbar" class="hide" data-ng-class="{show: (dashboards.length > 0)}">
    <ul class="nav nav-tabs">
      <li class="dashboard-tab" data-ng-class="{active: isActiveDashboard()}" data-ng-repeat="dashboard in dashboards">
        <span id="tab-{{dashboard.id}}" data-ng-click="showDashboard()">{{dashboard.name}}</span>
      </li>
    </ul>
  </div>
  <div id="dashboard-container">
    <div id="{{dashboard.id}}" data-ng-class="{active: isActiveDashboard()}"
      data-ng-show="isActiveDashboard()" 
      data-ng-repeat="dashboard in dashboards">
      <div class="menubar">
        <div class="dashboard-actions">
          <div class="dropdown">
            <a id="{{dashboard.id}}-actions" class="dropdown-toggle" data-toggle="dropdown" href="#">Dashboard actions<b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="{{dashboard.id}}-actions">
              <li><a data-ng-click="dashboardAction('newMonitor')">New Monitor</a></li>
              <li><a data-ng-click="dashboardAction('delete')">Delete</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="dashboard-content">
        <div id="{{monitor.id}}" class="monitor-panel" data-ng-class="monitor.type + '-monitor-panel'"
          data-ng-repeat="monitor in dashboard.monitors"
          data-jb-draggable="{handleSelector: '.drag-handle', stackSelector: '.monitor-panel', onDragStop: 'MonitorPositionChanged'}"
          data-jb-resizable="{onResizeStop: 'MonitorSizeChanged', resizeChildren: '.monitor-details'}"
          data-ng-style="monitor.cssLayout()"
          data-ng-init="refreshRuntimeInfo()">
          <div class="monitor-bar">
            <span class="drag-handle"></span>
            <span class="monitor-icon-delete" title="Delete" data-ng-click="removeMonitor()"></span>
            <span class="monitor-icon-refresh" title="Refresh" data-ng-click="refreshRuntimeInfo()"></span>
          </div>
          <div class="monitor-title">
            <span class="monitor-icon-ajax-loader" data-ng-show="loadingStatus == 'waiting'"></span>
            <span class="monitor-icon-ajax-error" 
              data-jb-tooltip-target="'error_' + monitor.id"
              data-ng-show="loadingStatus == 'error'">
            </span>
            <span>{{monitor.name}}</span>
          </div>
            <div class="hide" data-jb-tooltip-for="'error_' + monitor.id" data-jb-tooltip="{show: 'MonitorRuntimeError', hide: 'MonitorRuntimeOk'}">
              <div class="html-tooltip-error">{{errorMessage}}</div>
            </div>
          <div class="monitor-details scrolling" data-jb-monitor-display>
            <div data-ng-include="'html/plugins/' + monitor.type + '/monitor_runtime_partial.html'" onload="resetSize()"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div data-ng-include="'html/alert_msg_partial.html'"></div>
<div data-ng-include="'html/new_monitor_dialog_partial.html'"></div>
<div data-ng-include="'html/new_dashboard_dialog_partial.html'"></div>
<div data-ng-include="'html/actions_overlays_partial.html'"></div>
