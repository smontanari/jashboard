<!DOCTYPE html>
<html data-ng-app="jashboard">
<head>
  <meta charset="utf-8">
  <title>Jashboard</title>
</head>
<body data-ng-controller="MainController">
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div id="navbarMenu" class="container" data-ng-controller="MenuActionsController">
        <ul class="nav">
          <li>
            <span class="logo"><img src="img/logo.png" alt="logo"></span>
          </li>
          <li class="divider-vertical">
            <a href="#/About">About</a>
          </li>
          <li class="divider-vertical dropdown">
            <a id="menuActions" class="dropdown-toggle" data-toggle="dropdown" href="#">Actions <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menuActions">
              <li>
                <a class="menuAction-new-dashboard" href="#" data-ng-click="actionNewDashboard()">Create new dashboard</a>
              </li>
            </ul>
          </li>
        </ul>
        <div data-ng-include="'html/new_dashboard_dialog.html'"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="dashboard-navbar">
      <ul class="nav nav-tabs">
        <li class="dashboard-tab" data-ng-class="{active: ($index == 0)}" data-ng-repeat="dashboard in dashboards"><a href="#{{dashboard.id}}" data-toggle="tab" data-ng-bind="dashboard.name"></a></li>
      </ul>
    </div>
    <div id="dashboard-container" class="tab-content" data-ng-controller="DashboardActionsController">
      <div id="{{dashboard.id}}" class="tab-pane" data-ng-class="{active: ($index == 0)}" data-ng-repeat="dashboard in dashboards">
        <div class="menubar">
          <div class="dashboard-actions">
            <div class="dropdown">
              <a id="{{dashboard.id}}-settings" class="dropdown-toggle" data-toggle="dropdown" href="#">Dashboard actions<b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="{{dashboard.id}}-settings">
                <li><a class="dashboardAction-new-monitor" href="#" data-ng-click="actionNewMonitor()">New Monitor</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="dashboard-content">
          <div id="{{monitor.id}}" class="monitor-panel" data-ng-repeat="monitor in dashboard.monitors">
          <div class="monitor-title">{{monitor.title}}</div>
            <div class="monitor-details">
              <div class="build-panel">
                <p><label>last build:</label><span class="build-time">{{monitor.runtimeInfo.lastBuildTime}}</span></p>
                <p><label>duration:</label><span class="build-duration">{{monitor.runtimeInfo.lastBuildDuration}}</span></p>
                <p><label>result:</label><span class="build-result label" data-ng-class="{'label-success': monitor.runtimeInfo.lastBuildSuccess, 'label-important': !monitor.runtimeInfo.lastBuildSuccess}">{{monitor.runtimeInfo.lastBuildResult}}</span></p>
                <p><label>current status:</label><span class="build-status alert-info">{{monitor.runtimeInfo.currentBuildStatus}}</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-ng-include="'html/new_monitor_dialog.html'"></div>
    </div>
  </div>
  <script type='text/javascript' src='steal/steal.js?jashboard/loader.js'> </script>
</body>
</html>
