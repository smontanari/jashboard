<!DOCTYPE html>
<html data-ng-app="jashboard">
<head>
  <meta charset="utf-8">
  <title>Jashboard</title>
</head>
<body>
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          <li>
            <span class="logo"><img src="img/logo.png" alt="logo"></span>
          </li>
          <li class="divider-vertical">
            <a href="#/About">About</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container" data-ng-controller="DashboardController">
    <div id="dashboard-navbar">
      <ul class="nav nav-tabs">
        <li class="dashboard-tab" data-ng-class="{active: ($index == 0)}" data-ng-repeat="dashboard in dashboards"><a href="#{{dashboard.id}}" data-toggle="tab">{{dashboard.name}}</a></li>
      </ul>
    </div>
    <div id="dashboard-container" class="tab-content">
      <div id="{{dashboard.id}}" class="tab-pane" data-ng-class="{active: ($index == 0)}" data-ng-repeat="dashboard in dashboards">
        <div class="dashboard-content">
          <div id="{{monitor.id}}" class="monitor-panel" data-ng-repeat="monitor in dashboard.monitors">
          <div class="monitor-title">{{monitor.title}}</div>
            <div class="monitor-details">
              <div class="build-panel">
                <p><label>last build:</label><span class="build-time">{{monitor.lastBuildTime}}</span></p>
                <p><label>duration:</label><span class="build-duration">{{monitor.lastBuildDuration}}</span></p>
                <p><label>result:</label><span class="build-result label" data-ng-class="{'label-success': monitor.lastBuildSuccess, 'label-important': !monitor.lastBuildSuccess}">{{monitor.lastBuildResult}}</span></p>
                <p><label>current status:</label><span class="build-status alert-info">{{monitor.currentBuildStatus}}</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='steal/steal.js?jashboard/loader.js'> </script>
</body>
</html>
