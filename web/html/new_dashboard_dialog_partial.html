<div id="new-dashboard-form" data-jb-dialog="{show: 'OpenDashboardDialog', hide: 'CloseDashboardDialog'}" class="modal hide fade" role="dialog" 
     aria-labelledby="dashboardModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 id="dashboardModalLabel">Create new dashboard</h3>
  </div>
  <form data-ng-controller="DashboardFormController">
    <div class="modal-body">
      <div class="control-group" data-ng-class="{'error': validationError}">
        <div class="table-like">
          <div class="controls">
            <label class="control-label" for="dashboardName">Name</label>
            <input type="text" name="dashboardName" class="input-xlarge" placeholder="dashboard name" 
            data-ng-model="dashboardName" data-ng-change="validationError = (dashboardName == '')">
          </div>
          <div id="errorMsg" class="controls" data-ng-show="validationError">
              <div></div>
              <div class="help-inline">Please provide a dashboard name.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" id="saveDashboard" class="btn btn-primary" data-ng-click="saveDashboard()">Save</button>
      <button id="cancelDashboard" class="btn" data-dismiss="modal">Cancel</button>
    </div>
  </form>
</div>
<div class="hide" data-jb-overlay="{show: 'DashboardSavingStart', hide: 'NewDashboardCreated,DataSavingError'}">
  <div class="overlay-msg">
    <spam class="ajax-loader-msg"> Saving dashboard... Please wait.</spam>
  </div>
</div>
