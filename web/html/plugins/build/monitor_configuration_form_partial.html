<div id="buildMonitorInput" data-ng-show="formHelper.showForm('build')">
  <div class="buildFormOptions" data-ng-form="buildMonitorForm" data-ng-controller="BuildMonitorFormController">
    <div class="form-horizontal">
      <div class="control-group" data-ng-class="{'error': buildMonitorFormValidator.inputInError('serverName')}">
        <label class="control-label" for="serverName">Hostname</label>
        <div class="controls">
          <input name="serverName" type="text" placeholder="ci hostname" class="input-large" 
            data-ng-model="inputMonitor.configuration.build.hostname" data-ng-change="buildMonitorFormValidator.onInputChange('serverName')">
        </div>
        <div class="controls">
          <div id="buildServerNameRequiredError" class="help-inline" data-ng-show="buildMonitorForm.serverName.$error.required">You must provide a CI server name.</div>
        </div>
      </div>
      <div class="control-group" data-ng-class="{'error': buildMonitorFormValidator.inputInError('serverPort')}">
        <label class="control-label" for="serverPort">Port</label>
        <div class="controls">
          <input name="serverPort" type="text" class="input-mini" 
            data-ng-model="inputMonitor.configuration.build.port" data-ng-change="buildMonitorFormValidator.onInputChange('serverPort')">
        </div>
        <div class="controls">
          <div id="buildServerPortRequiredError" class="help-inline" data-ng-show="buildMonitorForm.serverPort.$error.required">You must provide a CI server port.</div>
          <div id="buildServerPortNumberError" class="help-inline" data-ng-show="buildMonitorForm.serverPort.$error.positiveInteger">You must enter a valid port number.</div>
        </div>
      </div>
    </div>
    <div class="buildType-options">
      <ul class="nav nav-tabs">
        <li><label>CI Server</label></li>
        <li data-ng-class="{active: ($index == 0)}" data-ng-repeat="ciServerType in availableCiServerTypes">
          <a id="ciServerType-{{ciServerType}}-tab" data-toggle="tab" href="#ciServerType-{{ciServerType}}"
            data-ng-click="setCiServerType(ciServerType)">{{ciServerType}}</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="ciServerType-{{ciServerType}}" class="tab-pane" data-ng-class="{active: ($index == 0)}" data-ng-repeat="ciServerType in availableCiServerTypes">
          <div data-ng-include="'html/plugins/build/' + ciServerType + '_monitor_settings_form_partial.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
