<div id="vcsMonitorInput" data-ng-show="formHelper.showForm('vcs')">
  <div class="form-horizontal" data-ng-form="vcsMonitorForm" data-ng-controller="VcsMonitorFormController"
    data-jb-form-validation="{triggerOnEvent: 'OpenMonitorDialog', validationRules: 'plugin.vcs.VcsMonitorFormValidationRules'}">
    <div class="control-group" data-ng-class="{'error': inputInError('vcsWorkingDir')}">
      <label class="control-label" for="vcsWorkingDir">Working directory</label>
      <div class="controls">
        <input name="vcsWorkingDir" type="text" class="input-large" placeholder="working directory"
          data-ng-model="monitorConfigurationFormModel.vcs.workingDirectory" data-ng-change="validateField('vcsWorkingDir')">
      </div>
      <div class="controls">
        <div id="vcsWorkingDirRequiredError" class="help-inline" data-ng-show="vcsMonitorForm.vcsWorkingDir.$error.required">You must provide a {{monitorConfigurationFormModel.vcs.type}} working directory.</div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="vcsBranch">Branch</label>
      <div class="controls">
        <input name="vcsBranch" type="text" class="input-medium" placeholder="branch name" data-ng-model="monitorConfigurationFormModel.vcs.branch">
      </div>
    </div>
    <div class="control-group" data-ng-class="{'error': inputInError('vcsHistoryLength')}">
      <label class="control-label" for="vcsHistoryLength">Number of commits</label>
      <div class="controls">
        <input id="vcsHistoryLength" name="vcsHistoryLength" type="text" class="input-mini" 
          data-ng-model="monitorConfigurationFormModel.vcs.historyLength" data-ng-change="validateField('vcsHistoryLength')">
      </div>
      <div class="controls">
        <div id="vcsHistoryLengthRequiredError" class="help-inline" data-ng-show="vcsMonitorForm.vcsHistoryLength.$error.required">You must provide a number of commits.</div>
        <div id="vcsHistoryLengthNumberError" class="help-inline" data-ng-show="vcsMonitorForm.vcsHistoryLength.$error.positiveInteger">You must enter a valid number.</div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="vcsPageSlideShow">Pagination</label>
      <div class="controls">
        <div class="switch switch-small" data-on="success" data-jb-switch-button 
          data-ng-model="monitorConfigurationFormModel.vcs.slideShowEffect"
          data-jb-switch-button-toggle="toggleSlideShowEffect();validateField()"
          data-jb-switch-button-id="vcsPageSlideShow"/>
      </div>
    </div>
    <div class="control-group" data-ng-show="monitorConfigurationFormModel.vcs.slideShowEffect" data-ng-class="{'error': inputInError('vcsPageSize')}">
      <label class="control-label" for="vcsPageSize">Page size</label>
      <div class="controls">
        <input name="vcsPageSize" type="text" class="input-mini" 
          data-ng-model="monitorConfigurationFormModel.vcs.commitsPerPage"
          data-ng-change="validateField('vcsPageSize')">
      </div>
      <div class="controls">
        <div id="vcsPageSizeNumberError" class="help-inline" data-ng-show="vcsMonitorForm.vcsPageSize.$error.required">You must provide a page size.</div>
        <div id="vcsPageSizePositiveNumberError" class="help-inline" data-ng-show="vcsMonitorForm.vcsPageSize.$error.positiveInteger">You must enter a positive number.</div>
      </div>
    </div>
  </div>
</div>
