<div id="new-monitor-form" class="modal hide fade" role="dialog" 
     aria-labelledby="monitorModalLabel" aria-hidden="true" 
     data-jb-dialog="{show: 'OpenMonitorDialog', hide: 'CloseMonitorDialog'}">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 id="monitorModalLabel">Create new monitor</h3>
  </div>
  <form name="monitorForm" data-ng-controller="MonitorFormController">
    <div id="configurationInput" class="modal-body" data-ng-class="workflow.state">
      <div class="genericConfiguration form-horizontal">
        <div class="control-group" data-ng-class="{'error': monitorFormValidator.inputInError('monitorName')}">
          <label class="control-label" for="monitorName">Name</label>
          <div class="controls">
            <input type="text" name="monitorName" class="input-large" placeholder="monitor name" 
              data-ng-model="inputMonitor.name" data-ng-change="monitorFormValidator.onInputChange('monitorName')">
          </div>
          <div id="monitorNameErrors" class="controls">
            <div class="help-inline" data-ng-show="monitorForm.monitorName.$error.required">You must provide a monitor name.</div>
          </div>
        </div>
        <div class="control-group" data-ng-class="{'error': monitorFormValidator.inputInError('monitorRefresh')}">
          <label class="control-label" for="monitorRefresh">Refresh interval</label>
          <div class="controls">
            <input class="input-mini" name="monitorRefresh" type="text" data-ng-model="inputMonitor.refreshInterval" 
              data-ng-change="monitorFormValidator.onInputChange('monitorRefresh')"> seconds
          </div>
          <div id="monitorNameErrors" class="controls">
            <div/>
            <div class="help-inline" data-ng-show="monitorForm.monitorRefresh.$error.number">You must enter a valid number.</div>
            <div class="help-inline" data-ng-show="monitorForm.monitorRefresh.$error.positiveNumber">You must enter a positive number.</div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Type</label>
          <div class="controls">
            <select name="monitorType" class="input-medium" 
              data-ng-model="inputMonitor.type" 
              data-ng-options="t for t in availableMonitorTypes">
              <option value="">choose type</option>
            </select>
          </div>
        </div>
      </div>
      <div data-ng-repeat="monitorType in availableMonitorTypes">
        <div data-ng-include="'html/plugins/' + monitorType + '/monitor_configuration_form_partial.html'"></div>
      </div>
    </div>
    <div class="modal-footer">
      <span data-ng-repeat="workflowAction in workflow.actions">
        <button id="configuration-{{workflowAction}}" class="btn btn-primary btn-label" data-ng-click="workflow[workflowAction]()">{{workflowAction}}</button>
      </span>
      <button id="cancelMonitor" data-dismiss="modal" class="btn">Cancel</button>
    </div>
  </form>
</div>
