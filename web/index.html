<!DOCTYPE html>
<html data-ng-app="jashboard">
<head>
  <meta charset="utf-8">
  <title>Jashboard</title>
  <link rel="shortcut icon" href="/img/favicon1-black.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon1-black.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body data-ng-controller="MainController">
  <div data-ng-include="'html/navigation_bar_partial.html'"></div>
  <div class="container">
    <div data-ng-view></div>
  </div>
  <div data-ng-include="'html/alert_msg_partial.html'"></div>
  <div class="hide" data-jb-overlay="{show: 'AjaxError'}" data-jb-overlay-options="{opacity: '0.1', autoHideAfter: 1500}">
    <div class="overlay-msg alert alert-error">
      <spam>Unfortunately an error occurred while processing your request.</spam>
    </div>
  </div>
  <div class="hide" data-jb-overlay="{show: 'DataLoadingStart', hide: 'DataLoadingComplete,DataLoadingError'}">
    <div class="overlay-msg info">
      <spam class="ajax-loader-msg"> Loading dashboards... Please wait.</spam>
    </div>
  </div>
  <div data-ng-init="loadData()"/>
  <script type='text/javascript' src='lib/steal/steal.js?jashboard/loader.js'></script>
</body>
</html>
