<!DOCTYPE html>
<html data-ng-app="jashboard">
<head>
  <meta charset="utf-8">
  <title>Jashboard</title>
  <link rel="shortcut icon" href="/img/favicon1-black.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon1-black.ico" type="image/x-icon">
</head>
<body data-ng-controller="MainController">
  <div data-ng-include="'html/navigation_bar_partial.html'"></div>
  <div class="container">
    <div data-ng-view></div>
  </div>
  <div class="hide" data-jb-overlay="{show: 'AjaxError'}" data-jb-overlay-options="{opacity: '0.0', autoHideAfter: 1500}">
    <div class="overlay-msg alert alert-error">
      <spam>Unfortunately an error occurred while processing your request.</spam>
    </div>
  </div>
  <div data-ng-include="'html/ajax_loader_overlay_partial.html'" onload="loadData()"></div>
  <script type='text/javascript' src='steal/steal.js?jashboard/loader.js'></script>
</body>
</html>
