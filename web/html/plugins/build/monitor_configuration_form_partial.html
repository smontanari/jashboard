<div id="buildMonitorInput" data-ng-class="{'selectedConfiguration': (inputMonitor.type == 'build'), 'hiddenConfiguration': (inputMonitor.type != 'build')}">
  <div class="buildFormOptions" data-ng-form="buildMonitorForm" data-ng-controller="BuildMonitorFormController">
    <div class="form-horizontal">
      <div class="control-group" data-ng-class="{'error': buildMonitorFormValidator.inputInError('serverName')}">
        <label class="control-label" for="serverName">Hostname</label>
        <div class="controls">
          <input name="serverName" type="text" placeholder="ci hostname" class="input-large" 
            data-ng-model="inputMonitor.configuration.build.hostname" data-ng-change="buildMonitorFormValidator.onInputChange('serverName')">
        </div>
        <div class="controls">
          <div id="serverNameRequiredError" class="help-inline" data-ng-show="buildMonitorForm.serverName.$error.required">You must provide a CI server name.</div>
        </div>
      </div>
      <div class="control-group" data-ng-class="{'error': buildMonitorFormValidator.inputInError('serverPort')}">
        <label class="control-label" for="serverPort">Port</label>
        <div class="controls">
          <input name="serverPort" type="text" class="input-mini" 
            data-ng-model="inputMonitor.configuration.build.port" data-ng-change="buildMonitorFormValidator.onInputChange('serverPort')">
        </div>
        <div class="controls">
          <div id="serverPortRequiredError" class="help-inline" data-ng-show="buildMonitorForm.serverPort.$error.required">You must provide a CI server port.</div>
        </div>
        <div class="controls">
          <div id="serverPortNumberError" class="help-inline" data-ng-show="buildMonitorForm.serverPort.$error.positiveInteger">You must enter a valid port number.</div>
        </div>
      </div>
    </div>
    <div class="buildType-options">
      <input type="hidden" name="configurationType" data-ng-model="inputMonitor.configuration.build.type">
      <ul class="nav nav-tabs">
        <li><label>CI Server</label></li>
        <li data-ng-class="{active: ($index == 0)}" data-ng-repeat="settingsType in availableBuildSettingsTypes">
          <a id="buildSettings-{{settingsType}}-tab" data-toggle="tab" href="#buildSettings-{{settingsType}}" data-ng-click="setConfigurationType(settingsType)">{{settingsType}}</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="buildSettings-{{settingsType}}" class="tab-pane" data-ng-class="{active: ($index == 0)}" data-ng-repeat="settingsType in availableBuildSettingsTypes">
          <div data-ng-include="'html/plugins/build/' + settingsType + '_monitor_settings_form_partial.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
