<div class="build-panel-runtime table-like">
  <p><label>last build:</label><span class="build-time">{{monitor.runtimeInfo.lastBuildTime}}</span></p>
  <p><label>duration:</label><span class="build-duration">{{monitor.runtimeInfo.lastBuildDuration}}</span></p>
  <p><label>result:</label><span data-ng-show="(monitor.runtimeInfo.lastBuildResult)" class="build-result label" data-ng-class="{'label-success': monitor.runtimeInfo.lastBuildSuccess, 'label-important': !monitor.runtimeInfo.lastBuildSuccess}">{{monitor.runtimeInfo.lastBuildResult}}</span></p>
  <p><label>current status:</label><span data-ng-show="(monitor.runtimeInfo.lastBuildResult)" class="build-status alert-info"
    data-ng-class="{'buildstatus-building': (monitor.runtimeInfo.currentBuildStatus == 'building'), 'buildstatus-na': (monitor.runtimeInfo.currentBuildStatus == 'n/a')}">{{monitor.runtimeInfo.currentBuildStatus}}</span></p>
</div>
