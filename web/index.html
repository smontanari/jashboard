<!DOCTYPE html>
<html data-ng-app="jashboard">
<head>
  <meta charset="utf-8">
  <title>Jashboard</title>
</head>
<body data-ng-controller="MainController">
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div id="navbarMenu" class="container">
        <ul class="nav">
          <li>
            <span class="logo"><img src="img/logo.png" alt="logo"></span>
          </li>
          <li class="divider-vertical">
            <a href="#/About">About</a>
          </li>
          <li class="divider-vertical dropdown">
            <a id="menuActions" class="dropdown-toggle" data-toggle="dropdown" href="#">Actions <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menuActions">
              <li>
                <a class="menuAction-new-dashboard" href="#" data-ng-click="menuAction('newDashboard')">Create new dashboard</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container" class="ng-cloak">
    <div class="no-data-available hide alert alert-info" data-ng-class="{show: (dashboards.length == 0)}">
      <div class="alert-info icon-info-sign icon-white"></div>
      <h5>There are no configured dashboards.</h5>
      <p>You can create a new dashboard through the Actions menu.</p>
    </div>
    <div id="dashboard-navbar" class="hide" data-ng-class="{show: (dashboards.length > 0)}">
      <ul class="nav nav-tabs">
        <li class="dashboard-tab" data-ng-class="{active: ($index == 0)}" data-ng-repeat="dashboard in dashboards">
          <a href="#{{dashboard.id}}" data-toggle="tab" data-ng-bind="dashboard.name"></a>
        </li>
      </ul>
    </div>
    <div id="dashboard-container" class="tab-content" data-ng-controller="DashboardActionsController">
      <div data-ng-include="'html/new_monitor_dialog.html'"></div>
      <div id="{{dashboard.id}}" class="tab-pane" data-ng-class="{active: ($index == 0)}" data-ng-repeat="dashboard in dashboards">
        <div class="menubar">
          <div class="dashboard-actions">
            <div class="dropdown">
              <a id="{{dashboard.id}}-actions" class="dropdown-toggle" data-toggle="dropdown" href="#">Dashboard actions<b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="{{dashboard.id}}-actions">
                <li><a class="new-monitor" href="#" data-ng-click="actionNewMonitor()">New Monitor</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="dashboard-content">
          <div id="{{monitor.id}}" class="monitor-panel" 
            data-ng-repeat="monitor in dashboard.monitors" 
            data-jb-draggable="{handleSelector: '.drag-handle', onDragStopEvent: 'MonitorPositionChanged'}"
            data-ng-style="{position: monitor.cssPosition.position, top: monitor.cssPosition.top, left: monitor.cssPosition.left}">
            <div class="monitor-bar">
              <span class="drag-handle"></span>
            </div>
            <div class="monitor-title">
              <span data-ng-hide="monitor.loadingStatus == 'completed'"><img src="img/ajax-loader-indicator.gif"></span>
              <span>{{monitor.name}}</span>
            </div>
            <div class="monitor-details">
              <div data-ng-include="'html/plugins/' + monitor.type + '/monitor_runtime_view.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-ng-include="'html/new_dashboard_dialog.html'"></div>
  <div class="hide" data-jb-overlay="{show: 'DataLoadingStart', hide: 'DataLoadingComplete'}">
    <div class="ajax-loader-msg">
      <img src="img/ajax-loader-snake.gif"> Loading dashboards... Please wait.
    </div>
  </div>
  <script type='text/javascript' src='steal/steal.js?jashboard/loader.js'></script>
</body>
</html>
