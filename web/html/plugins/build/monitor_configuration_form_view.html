<div id="buildMonitorInput" class="specificConfiguration" data-ng-controller="BuildMonitorFormController">
  <div class="buildFormOptions">
    <div class="controls table-like">
      <div>
        <label class="control-label" for="serverName">Hostname</label>
        <input name="serverName" type="text" class="input-large" placeholder="ci hostname" class="input-large" data-ng-model="monitorForm.settings.hostname">
      </div>
      <div>
        <label class="control-label" for="serverPort">Port</label>
        <input name="serverPort" type="text" class="input-mini" data-ng-model="monitorForm.configuration.port">
      </div>
    </div>
    <div class="controls">
      <ul class="nav nav-tabs">
        <li><label>CI Server</label></li>
        <li data-ng-class="{active: ($index == 0)}" data-ng-repeat="settingsType in availableBuildSettingsTypes">
          <a data-toggle="tab" href="#buildSettings-{{settingsType}}">{{settingsType}}</a>
        </li>
      </ul>
      <div class="tab-content">
          <div id="buildSettings-{{settingsType}}" class="tab-pane table-like" data-ng-class="{active: ($index == 0)}" data-ng-repeat="settingsType in availableBuildSettingsTypes">
            <div data-ng-include="'html/plugins/build/' + settingsType + '_monitor_settings_form_view.html'"></div>
          </div>
      </div>
    </div>
  </div>
</div>
