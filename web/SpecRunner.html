<head>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon-1.4.2.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="test/spec/SpecHelper.js"></script>
  <script type="text/javascript" src="test/spec/miscFunctionsSpec.js"></script>
  <script type="text/javascript" src="test/spec/services/HttpServiceSpec.js"></script>
  <script type="text/javascript" src="test/spec/services/RepositorySpec.js"></script>
  <script type="text/javascript" src="test/spec/controllers/MainControllerSpec.js"></script>
  <script type="text/javascript" src="test/spec/controllers/MenuActionsControllerSpec.js"></script>
  <script type="text/javascript" src="test/spec/controllers/DashboardActionsControllerSpec.js"></script>
  <script type="text/javascript" src="test/spec/controllers/DashboardControllerSpec.js"></script>
  <script type="text/javascript" src="test/spec/controllers/DashboardFormControllerSpec.js"></script>
  <script type="text/javascript" src="test/spec/controllers/MonitorFormControllerSpec.js"></script>
  <script type="text/javascript" src="test/spec/model/MonitorSpec.js"></script>
  <script type="text/javascript" src="test/spec/model/MonitorBuildSettingsSpec.js"></script>
  <script type="text/javascript" src="test/spec/model/MonitorBuildRuntimeSpec.js"></script>
  <script type="text/javascript" src="test/spec/model/DashboardSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="jashboard/constants.js"></script>
  <script type="text/javascript" src="jashboard/misc-functions.js"></script>
  <script type="text/javascript" src="jashboard/services/HttpService.js"></script>
  <script type="text/javascript" src="jashboard/services/Repository.js"></script>
  <script type="text/javascript" src="jashboard/controllers/MainController.js"></script>
  <script type="text/javascript" src="jashboard/controllers/MenuActionsController.js"></script>
  <script type="text/javascript" src="jashboard/controllers/DashboardActionsController.js"></script>
  <script type="text/javascript" src="jashboard/controllers/DashboardController.js"></script>
  <script type="text/javascript" src="jashboard/controllers/DashboardFormController.js"></script>
  <script type="text/javascript" src="jashboard/controllers/MonitorFormController.js"></script>
  <script type="text/javascript" src="jashboard/model/Monitor.js"></script>
  <script type="text/javascript" src="jashboard/model/MonitorBuildSettings.js"></script>
  <script type="text/javascript" src="jashboard/model/MonitorBuildRuntime.js"></script>
  <script type="text/javascript" src="jashboard/model/Dashboard.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
