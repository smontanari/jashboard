<div id="ipsumMonitorInput" data-ng-show="formHelper.showForm('ipsum')">
  <div class="form-horizontal" data-ng-form="ipsumMonitorForm" data-ng-controller="IpsumMonitorFormController">
    <div class="control-group" data-ng-class="{'error': ipsumMonitorFormValidator.inputInError('numberOfSentences')}">
      <label class="control-label" for="numberOfSentences">Number of sentences</label>
      <div class="controls">
        <input name="numberOfSentences" type="text" class="input-mini"
          data-ng-model="monitorConfigurationData.ipsum.numberOfSentences" data-ng-change="ipsumMonitorFormValidator.onInputChange('numberOfSentences')">
      </div>
      <div class="controls">
        <div id="numberOfSentencesRequiredError" class="help-inline" data-ng-show="ipsumMonitorForm.numberOfSentences.$error.required">You must provide a number of sentences.</div>
        <div id="numberOfSentencesNumberError" class="help-inline" data-ng-show="ipsumMonitorForm.numberOfSentences.$error.positiveInteger">You must enter a valid number.</div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="language">Language</label>
      <div class="controls">
        <select name="language" class="input-medium" 
          data-ng-model="monitorConfigurationData.ipsum.language" 
          data-ng-options="l for l in availableLanguages">
        </select>
      </div>
    </div>
  </div>
</div>
