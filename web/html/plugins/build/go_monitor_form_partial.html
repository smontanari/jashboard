<div class="form-horizontal">
  <div class="control-group" data-ng-class="{'error': buildMonitorFormValidator.inputInError('go_pipeline')}">
    <label class="control-label" for="go_pipeline">Pipeline</label>
    <div class="controls">
      <input name="go_pipeline" class="input-medium" type="text" placeholder="pipeline name" 
        data-ng-model="monitorConfigurationFormModel.build.pipeline" data-ng-change="buildMonitorFormValidator.triggerValidation('go_pipeline')">
    </div>
    <div class="controls">
      <div id="goPipelineRequiredError" class="help-inline" data-ng-show="buildMonitorForm.go_pipeline.$error.required">You must provide a Go pipeline.</div>
    </div>
  </div>
  <div class="control-group" data-ng-class="{'error': buildMonitorFormValidator.inputInError('go_stage')}">
    <label class="control-label" for="go_stage">Stage</label>
    <div class="controls">
      <input name="go_stage" type="text" placeholder="stage name" class="input-small" 
        data-ng-model="monitorConfigurationFormModel.build.stage" data-ng-change="buildMonitorFormValidator.triggerValidation('go_stage')">
    </div>
    <div class="controls">
      <div id="goStageRequiredError" class="help-inline" data-ng-show="buildMonitorForm.go_stage.$error.required">You must provide a Go stage.</div>
    </div>
  </div>
  <div class="control-group" data-ng-class="{'error': buildMonitorFormValidator.inputInError('go_job')}">
    <label class="control-label" for="go_job">Job</label>
    <div class="controls">
      <input name="go_job" type="text" placeholder="job name" class="input-medium" 
        data-ng-model="monitorConfigurationFormModel.build.job" data-ng-change="buildMonitorFormValidator.triggerValidation('go_job')">
    </div>
    <div class="controls">
      <div id="goJobRequiredError" class="help-inline" data-ng-show="buildMonitorForm.go_job.$error.required">You must provide a Go job.</div>
    </div>
  </div>
</div>
